<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu Weather Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plaster&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pixeboy" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body class="root">
    <div class="container">
      <h1>Weather</h1>
      <div class="temperature-controller">
        <div class="celsius">
          <img src="./assets/Frame 11.png">
        </div>
        <div class="farenheit">
          <img src="./assets/farenheit.png">
        </div>
      </div>
      <div class="inner-container">
        <h3 id="condition" class="h3"></h3>
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <h2 id="temperature" class="h2"></h2>
        <div class="pokeball">
          <img src="./assets/pokeball.png" alt="pokeball image">
        </div>
        <div class="pokeball2">
          <img src="./assets/pokeball.png" alt="pokeball image1">
        </div>
        <div class="pokeball1">
          <img src="./assets/pokeball2.png" alt="pokeball image2">
        </div>
          <!-- Pikachu animation (pure HTML/CSS) -->
          <div class="pikachu-seq" aria-hidden="true">
            <img class="pik-frame" style="--i:0" src="./assets/pikachu 1.png" alt="pikachu frame 1">
            <img class="pik-frame" style="--i:1" src="./assets/pikachu 2.png" alt="pikachu frame 2">
            <img class="pik-frame" style="--i:2" src="./assets/pikachu 1.png" alt="pikachu frame 3">
            <img class="pik-frame" style="--i:3" src="./assets/pikachu 2.png" alt="pikachu frame 4">
            <img class="pik-frame" style="--i:4" src="./assets/pikachu 1.png" alt="pikachu frame 5">
            <img class="pik-frame" style="--i:5" src="./assets/pikachu 1.png" alt="pikachu frame 6">
            <img class="pik-frame" style="--i:6" src="./assets/pikachu 1.png" alt="pikachu frame 7">
            <img class="pik-frame" style="--i:7" src="./assets/pikachu 1.png" alt="pikachu frame 8">
            <img class="pik-frame" style="--i:8" src="./assets/pikachu 2.png" alt="pikachu frame 9">
          </div>

        </div>
    <script src="./homepage.js"></script>
  </body>
</html>
